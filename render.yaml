services:
  # Backend Web Service
  - type: web
    name: wallet-server
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /healthCheck
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this in Render Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "https://secure-wallet-7o7k48mmt-tushars-projects-25d04397.vercel.app,https://secure-wallet-app-eight.vercel.app"

  # Frontend Static Site
  - type: web
    name: wallet-client
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: wallet-server
          property: url
